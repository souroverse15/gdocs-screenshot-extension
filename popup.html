<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Screenshot â†’ Docs</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        width: 320px;
        margin: 0;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        font-size: 14px;
        line-height: 1.4;
        background: #ffffff;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid #e1e5e9;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        color: #1a1a1a;
      }

      .shortcut-info {
        background: #f8f9fa;
        border: 1px solid #e1e5e9;
        border-radius: 6px;
        padding: 8px 12px;
        margin-bottom: 16px;
        font-size: 13px;
        color: #666;
      }

      .shortcut-key {
        background: #4285f4;
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
      }

      .section {
        margin-bottom: 16px;
      }

      .section-title {
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .doc-list {
        max-height: 120px;
        overflow-y: auto;
        border: 1px solid #e1e5e9;
        border-radius: 6px;
        background: #fafafa;
      }

      .doc-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 12px;
        border-bottom: 1px solid #f0f0f0;
        font-size: 13px;
      }

      .doc-item:last-child {
        border-bottom: none;
      }

      .doc-item:hover {
        background: #f0f0f0;
      }

      .doc-name {
        flex: 1;
        color: #333;
        font-weight: 500;
      }

      .doc-remove {
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 2px 6px;
        font-size: 11px;
        cursor: pointer;
      }

      .doc-remove:hover {
        background: #c82333;
      }

      .empty-state {
        text-align: center;
        padding: 16px;
        color: #666;
        font-style: italic;
        font-size: 13px;
      }

      .add-doc {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }

      .add-doc input {
        flex: 1;
        padding: 6px 8px;
        border: 1px solid #e1e5e9;
        border-radius: 4px;
        font-size: 13px;
      }

      .add-doc input:focus {
        outline: none;
        border-color: #4285f4;
        box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
      }

      .btn {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background: #4285f4;
        color: white;
      }

      .btn-primary:hover {
        background: #3367d6;
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #666;
        border: 1px solid #e1e5e9;
      }

      .btn-secondary:hover {
        background: #e9ecef;
      }

      .status {
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 13px;
        text-align: center;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span>ðŸ“¸</span>
      <h1>Screenshot Extension</h1>
    </div>

    <div class="shortcut-info">
      Press <span class="shortcut-key">Ctrl+Shift+U</span> to take a screenshot
    </div>

    <div class="section">
      <div class="section-title">Target Documents</div>
      <div id="docList" class="doc-list">
        <div class="empty-state">No documents added yet</div>
      </div>
      <div class="add-doc">
        <input type="text" id="docLabel" placeholder="Document name" />
        <input type="text" id="docId" placeholder="Document ID" />
        <button id="addDoc" class="btn btn-primary">Add</button>
      </div>
    </div>

    <div id="status" class="status" style="display: none"></div>

    <script src="popup.js"></script>
  </body>
</html>
