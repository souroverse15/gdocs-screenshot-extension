<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Screenshot â†’ Docs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="popup">
    <div class="popup-container">
      <h3>Connected Documents</h3>

      <!-- List of checkboxes will render here -->
      <div id="doc-list"></div>

      <h4>Add Google Doc</h4>
      <input
        id="doc-url"
        type="url"
        placeholder="Paste Google Doc URL here..."
      />
      <input
        id="doc-name"
        type="text"
        placeholder="Document label (e.g., Chapter 1, Notes)"
      />
      <button id="add-doc">
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="12" y1="5" x2="12" y2="19" />
          <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
        Add Document
      </button>

      <hr />

      <textarea
        id="note"
        rows="3"
        placeholder="Add a note to include with screenshots (optional)..."
      ></textarea>
      <button id="capture-btn">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
          />
          <circle cx="12" cy="13" r="4" />
        </svg>
        Capture Screenshot
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
